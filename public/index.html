<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidBuddy Login</title>
     <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
     <script src= "app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
     
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href= "style.css" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signup-signup">
            <form action= "#" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="name" type="text" placeholder="Full Name"/>
                    </div>
                    
        
                    <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" placeholder="Email"/>
                    </div>
                    <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" placeholder="New Password" />
                    </div>                                  
                    <button onclick="SignUp()" id ="signUp" class="btn solid" >Sign Up</button>                                        
                    <p class="social-text">Or Sign Up With:</p>               
                    <div class="social-media">
                    <a href="#" class="facebook-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="twitter-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a  href="#" class="google-icon">
                        <i onclick="googlesignin()" class="fab fa-google"></i>
                    </a>
                    <a href="#" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </form>
          </div>
          </div>
          <div class="panels-container">
            <div class="panel left-panel">
            <div class="content">
                <h3> Already Have a Covid Buddy?</h3>
                <form action="sign_in.html">
                <button class="btn transparent" id="sign-up-button">Sign In</button>
            </form>
            </div>
                <img src="img/notebook.svg" alt="" class="Image">                   
         </div>
        </div>
        </div>
        <script src= "app.js"></script>
    
</body>
</html>
